<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Mensaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="d-flex min-vh-100 align-items-center justify-content-center">
    <div class="card shadow-sm" style="width: 28rem;">
        <div class="card-body">
            <h1 class="h4 text-center mb-4">Nuevo Mensaje</h1>
            <form action="AgregarMensaje" method="post" novalidate>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                    <a href="VisualizarMensajes" class="btn btn-outline-secondary">Volver a Mensajes</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
